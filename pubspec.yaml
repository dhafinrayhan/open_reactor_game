version: 0.0.1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flextras: ^1.0.0
  flutter:
    sdk: flutter
  gap: ^3.0.1

dev_dependencies:
  change_app_package_name: ^1.1.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  husky: ^0.1.6
  lint_staged: ^0.4.2

flutter:
  uses-material-design: true

lint_staged:
